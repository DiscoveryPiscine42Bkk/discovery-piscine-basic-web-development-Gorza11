<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <div class="card">
    <h1>my Profile</h1>
    <table>
      <tr>
        <td colspan="2" class="center">
          <img src="https://media.makeameme.org/created/nikka-whaaaaaat.jpg" alt="Profile Picture" class="profile-pic">
        </td>
      </tr>
      <tr>
        <td colspan="2" class="center login">i'm nik </td>
      </tr>
      <tr>
        <td colspan="2" class="center desc">i love KFC</td>
      </tr>
      <tr>
        <td colspan="2" class="center">
          <img src="https://symbl-cdn.com/i/webp/63/2e0658338c2c06f736d1fedff5bae4.webp" alt="icon" class="icon">
          <img src="https://www.emojiall.com/images/240/microsoft-teams/1f349.png" alt="icon" class="icon">
          <img src="https://symbl-cdn.com/i/webp/9e/958021178fa9d5c99be261431cbf26.webp" alt="icon" class="icon">
        </td>
      </tr>
      <tr>
        <td colspan="2" class="center">
          <button>Contact</button>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
